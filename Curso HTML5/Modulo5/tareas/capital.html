<body>
<header><h1>¿Cuál es la capital de España?</h1></header>
<script type="text/javascript">
	var capital = prompt("¿Cual es la capital de España");
	if (capital === "Madrid" || capital === "madrid") {
		document.write("Correcto, Madrid es la capital de España.");
	}
	else {
		document.write("Su respuesta: " + capital +" no es correcta");
	}
	
</script>
