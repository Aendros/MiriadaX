<!DOCTYPE html>
<html>
<head><title>Event Example</title><meta charset="UTF-8">
<style type="text/css">
    body {
  padding: 0px;
  margin: 0 auto;
  text-align: center;
  background-color: #f7f7f7;
}

#crono {
  padding: 15px 30px;
  border: 1px solid #000;
  margin-right: 10px;
}
</style>
<script type="text/javascript" src="zepto.min.js" > </script>
<script type="text/javascript" src="touch.js"></script>
<script type="text/javascript">
  $(function(){ 
    var t, cl = $("#crono");

    function mostrar()  { cl.html((+cl.html() + 0.1).toFixed(1)); };
    function arrancar() { t=setInterval(mostrar, 100);};
    function parar()    { clearInterval(t);  t=undefined; };
    function cambiar()  { if (!t) arrancar(); else parar(); };

    $("#crono").on('click', cambiar);
    $("#crono").on('swipeLeft', function(){ cl.html("0.0"); });
    $("#crono").on('swipeRight', function(){ cl.html("0.0"); });
  });
</script>
</head>
<body>
<h2>Cron√≥metro</h2>

<h2><span id="crono"> 0.0 </span> segundos </h2>

</body>
</html>
