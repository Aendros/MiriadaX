        body {

        a {
            display: inline-block;

    </style>
    <script type="text/javascript" charset="utf-8">
        function ask() {
            var result = 0;
            var text = "";
            while ( value != 'acabar') {
                var value = prompt('Introduce un valor para comenzar a sumar' + text);
                if (isNaN(parseInt(value)) && value != 'acabar') {
                    alert("Entrada errónea, vuelva a intentarlo");
                }
                else if (value != 'acabar') {
                    value = parseInt(value);
                    result = result + value;
                    text = "\nEl resultado obtenido hasta ahora es: " + result + "\nContinue introduciendo números o escribar acabar";
                }
            }
        }
    </script>
  </head>
  <body onload="ask()">
