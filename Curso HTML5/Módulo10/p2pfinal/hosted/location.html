<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GMaps.js &mdash; Geolocation</title>
  <script type="text/javascript" src="zepto.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="gmaps.js"></script>
  <link rel="stylesheet" type="text/css" href="mypath.css" />
  <script type="text/javascript">
    var map, lat, lng;
    var pos=[];

    $(function(){

      function cargaRuta() {
        pos = JSON.parse(localStorage.pos);
        // genero el nuevo mapa
        lat = pos[0][0];
        lng = pos[0][1];
        map = new GMaps({  // muestra mapa centrado en coords [lat, lng]
              el: '#map',
              lat: lat,
              lng: lng,
              click: enlazarMarcador,
              tap: enlazarMarcador
        });
        map.addMarker({ lat: lat, lng: lng});  // marcador en [lat, lng]

        for (var i = 1; i < pos.length; i++) {
          map.drawRoute({
           origin: [pos[i-1][0], pos[i-1][1]],  // origen en coordenadas anteriores
            // destino en coordenadas del click o toque actual
            destination: [pos[i][0], pos[i][1]],
            travelMode: 'driving',
            strokeColor: '#000000',
            strokeOpacity: 0.6,
            strokeWeight: 5
          });

          map.addMarker({ lat: pos[i][0], lng: pos[i][1]});  // pone marcador en mapa
        };

        lat = pos[pos.length -1][0]; // This is crap, pos[-1] shoud be enough.
        lng = pos[pos.length -1][1]; 
      }

      function enlazarMarcador(e){

       // muestra ruta entre marcas anteriores y actuales
        map.drawRoute({
          origin: [lat, lng],  // origen en coordenadas anteriores
          // destino en coordenadas del click o toque actual
          destination: [e.latLng.lat(), e.latLng.lng()],
          travelMode: 'driving',
          strokeColor: '#000000',
          strokeOpacity: 0.6,
          strokeWeight: 5
        });

        lat = e.latLng.lat();   // guarda coords para marca siguiente
        lng = e.latLng.lng();

        map.addMarker({ lat: lat, lng: lng});  // pone marcador en mapa

        // Guardamos posiciones enlazadas
        pos.push([lat, lng]);

        // Creamos y guardmos en localStorage una vez que es necesaria
        localStorage.pos = JSON.stringify(pos);
      };

      function newMap(){
          map = new GMaps({  // muestra mapa centrado en coords [lat, lng]
              el: '#map',
              lat: lat,
              lng: lng,
              click: enlazarMarcador,
              tap: enlazarMarcador
          });
          map.addMarker({ lat: lat, lng: lng});  // marcador en [lat, lng]
          
          // Guardamos posición inicial
           pos.push([lat, lng]);
      };

      function getpos(){
        GMaps.geolocate({
          success: function(position){
            lat = position.coords.latitude;  // guarda coords en lat y lng
            lng = position.coords.longitude;
            newMap();
        },
            error: function(error) { alert('Geolocalización falla: '+error.message); },
            not_supported: function() { alert("Su navegador no soporta geolocalización"); },
        })};

      function limpiar() {
        localStorage.clear(pos);
        location.reload();
        getpos();
      };

      function compactar() {
        if(localStorage.pos){
          pos.splice(1, pos.length -2);
          localStorage.pos = JSON.stringify(pos);
          cargaRuta();
        }
        else{
          alert("De momento no hay nada que compactar");
        }
      };

      if(localStorage.pos){
        cargaRuta();
      }
      else {
        getpos();
      }

      //Botón para limpiar localStorage
      $('#limpiar').on('click', limpiar);
      $('#compactar').on('click', compactar);
    });

  </script>
</head>
<body>
  <h1>Geolocalización</h1>
  <div>
    <button type="button" id="limpiar">Limpiar localStorage</button>
    <button type="button" id="compactar">Compactar</button>
  </div>
  <div id="map"></div>
</body>
</html>
